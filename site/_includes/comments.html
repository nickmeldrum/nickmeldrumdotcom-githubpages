<!--
  permalink: {{ post.permalink }}<br />
  slug: {{ page.slug }}<br />
-->

{% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
  var disqus_config = function () {
    // this.page.url = '{{ page.permalink }}';
    this.page.identifier = '{{ page.slug }}';
  };

  (function() {
  var d = document, s = d.createElement('script');
  s.src = 'https://nickmeldrum.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>
    Sorry, we run <a href="https://disqus.com/?ref_noscript">comments powered by Disqus</a> which require JavaScript.
    Alternatively you could submit it to <a href='https://news.ycombinator.com/submit'>hacker news</a> to comment on it?
  </noscript>
{% endif %}
