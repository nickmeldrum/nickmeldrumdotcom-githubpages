<ul class="no-indent">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <div class="published">published: {{ post.date | date: "%-d %B %Y" }}</div>
      <p>{% if post.shortDescription %}{{ post.shortDescription }}{% endif %}</p>
    </li>
  {% endfor %}
</ul>
