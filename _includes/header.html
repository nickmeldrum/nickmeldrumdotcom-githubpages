<nav class="centered">
  <ul>
    {% for entry in site.data.navigation %}
      {% if entry.url == current_page %}
        {% assign current = 'current' %}
      {% else %}
        {% assign current = null %}
      {% endif %}

      <li class="{{ current }}">
        <a href="/{{ entry.url }}">
          {{ entry.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
<header class="centered">
  <h1>{{ page.title }}</h1>
</header>
